<h1>My Movies</h1>

<h3>Add Movie</h3>
<form (ngSubmit)="onCreate()" #f="ngForm" >
<div>
  <label for= "title">Title:</label>
  <input type="text" id="title"  ngModel name="title">
  <hr>
  <label for = "genre"> Genre: </label>
  <input type="text" id="genre" ngModel name="genre">
  <button type="submit"> Create Movie </button>
</div>
<div>
  <h3> List of Movies </h3>
  <button (click)="onRecieveMovies()"> Retrieve Movies</button>
</div>
</form>
